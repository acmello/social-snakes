<!DOCTYPE html>
<html>
	<head>
		<title>Social Snake</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" type="text/css" href="css/style.css"></style>
		<script src="js/jquery-1.8.0.min.js"></script>
<!-- scoreboard api -->
		<script src="http://www.acasadojava.com.br/gsb/GSB.js"></script>
<!-- /scoreboard api -->
<!-- custom scoreboard -->
		<link rel="stylesheet" type="text/css" href="css/scoreboard.css"></style>
		<script src="js/scoreboard.js"></script>
<!-- /custom scoreboard -->
	</head>
	<body>
		<div class="center main_screen_style how_to_play">
			<img class="main_title_how_to_play" alt="Social Snakes - how to play" src="img/screen-how-to-play-main-title.png" title="Social Snakes - how to play" /><br />
			<ul>
				<li>Key W: move the snake up;</li>
				<li>Key A: move the snake to left;</li>
				<li>Key S: move the snake down;</li>
				<li>Key D: move the snake to right;</li>
				<li>Key SPACE BAR: pause/unpause the game.</li>
			</ul>
			<a class="btn btn_back" href="default.aspx" title="go back to main menu"></a>
		</div>
<!-- scoreboard api -->
		<div class="main_score_style">
			<div class="block_header">Scoreboard:</div>
			<ul id="players_and_scores">
				<li class="name"><b class="color">{p}.</b> {name}:</li><li class="score">{score}</li>
			<ul>
		</div>
<!-- /scoreboard api -->
	</body>
</html>
